<div class="main-content">
    <div class="container-fluid">
        <app-invoice *ngIf="showPurchaseOrder" [transactionNumber]="transactionNumber" (onBackClick)="toggleOnBack($event)"></app-invoice>
        <div class="row" [hidden]="showPurchaseOrder">
            <div class="col-md-12">
                <app-sortedtable [dataSource]="dataSource" [columns]="columns" [displayedColumns]="displayedColumns"
                    [pageOptions]="pageOptions" (onView)="getPurchase($event)" (onDelete)="deletePurchase($event)">
                </app-sortedtable>
            </div>
        </div>
    </div>
</div>
