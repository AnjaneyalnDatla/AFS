<div class="main-content">
  <div class="container-fluid">
    <div class="row">
      <div class="col-md-12">
        <div class="card">
          <div class="card-header card-header-rose card-header-text">
            <div class="card-text">
              <h4 class="card-title">Purchase</h4>
            </div>
          </div>
          <div class="card-body">
            <div class="row">
              <div class="col-md-12">
                <div class="mat-elevation-z8">
                  <div class="row">
                    <div class="mt-3"></div>
                  </div>
                  <div class="row">
                    <div class="col-md-3 ml-4">
                      <mat-radio-group>
                        <mat-radio-button value="vendor">Vendor ?</mat-radio-button>&nbsp;
                        <mat-radio-button value="customer">Customer ?</mat-radio-button>
                      </mat-radio-group>
                    </div>
                    <div class="col-md-4">
                      <mat-form-field>
                        <mat-select placeholder="Vendors/Customer">
                          <mat-option *ngFor="let vendor of vendors" [value]="vendor.value">
                            {{vendor.viewValue}}
                          </mat-option>
                        </mat-select>
                      </mat-form-field>
                    </div>
                  </div>
                  <div class="row">
                    <div class="col-md-6 ml-3">
                      <button class="btn btn-success" (click)="addNewProduct();">
                        <i class="fa fa-plus"></i> Add New Line Item
                        <div class="ripple-container"></div>
                      </button>
                    </div>
                  </div>
                  <!-- <ng-container *ngFor="let productItem of salesForm.controls.productInfo.controls;let i = index"> -->
                  <div class="row">
                    <div class="col-md-3 ml-3">
                      <mat-form-field>
                        <mat-select placeholder="Product Type">
                          <mat-option *ngFor="let student of students" [value]="student.value">
                            {{student.viewValue}}
                          </mat-option>
                        </mat-select>
                      </mat-form-field>
                    </div>
                    <div class="col-md-3">
                      <mat-form-field class="example-full-width">
                        <input matInput placeholder="Product Name" type="text">
                      </mat-form-field>
                    </div>
                    <div class="col-md-2">
                      <mat-form-field class="example-full-width">
                        <input matInput placeholder="Price" type="text">
                      </mat-form-field>
                    </div>
                    <div class="col-md-2">
                      <mat-form-field class="example-full-width">
                        <input matInput placeholder="Quantity" type="text">
                      </mat-form-field>
                    </div>
                    <div class="col-md-1">
                      <button mat-raised-button type="button" matTooltip="Add New" [matTooltipPosition]="'above'" class="btn btn-danger btn-link btn-sm btn-just-icon"
                        (click)="removeProduct(i);">
                        <i class="material-icons">delete</i>
                      </button>
                    </div>
                  </div>
                  <!--</ng-container> -->
                  <div class="row">
                    <div class="col-md-2 ml-3">
                      <mat-form-field class="example-full-width">
                        <input matInput placeholder="Tax" type="text">
                      </mat-form-field>
                    </div>
                    <div class="col-md-3">
                      <mat-form-field class="example-full-width">
                        <input matInput placeholder="Payment Amount" type="text">
                      </mat-form-field>
                    </div>
                    <div class="col-md-3">
                      <mat-form-field>
                        <input matInput [matDatepicker]="picker" placeholder="Payment Date">
                        <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
                        <mat-datepicker #picker></mat-datepicker>
                      </mat-form-field>
                    </div>
                    <div class="col-md-3">
                      <mat-form-field>
                        <mat-select placeholder="Credit To">
                          <mat-option *ngFor="let account of accounts" [value]="account.value">
                            {{account.viewValue}}
                          </mat-option>
                        </mat-select>
                      </mat-form-field>
                    </div>
                  </div>
                  <div class="row">
                    <div class="col-md-11 ml-3">
                      <label>Additional Comments</label>
                      <mat-form-field class="example-full-width">
                        <textarea matInput placeholder="Please add any additional description as needed"></textarea>
                      </mat-form-field>
                    </div>
                  </div>
                  <div class="row">
                    <div class="col-md-3 ml-3">
                      <button mat-raised-button type="submit" class="button">Save</button>
                    </div>
                    <div class="col-md-3">
                      <button mat-raised-button type="submit" class="button">Receipt</button>
                    </div>
                    <div class="col-md-3">
                      <button mat-raised-button type="submit" class="button">Cancel</button>
                    </div>
                  </div>
                  <div class="row">
                    <div class="mb-3"></div>
                  </div>
                  <div class="clearfix"></div>
                </div>
              </div>
            </div>

            <div class="row">
              <div class="mb-5"></div>
            </div>
            <div class="row">

              <div class="col-md-6">
                <mat-form-field>
                  <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Search">
                </mat-form-field>
                <div class="mat-elevation-z8">
                  <mat-table #table [dataSource]="dataSource">

                    <!-- Position Column -->
                    <ng-container matColumnDef="position">
                      <mat-header-cell *matHeaderCellDef> No. </mat-header-cell>
                      <mat-cell *matCellDef="let element"> {{element.position}} </mat-cell>
                    </ng-container>

                    <!-- Name Column -->
                    <ng-container matColumnDef="name">
                      <mat-header-cell *matHeaderCellDef> Name </mat-header-cell>
                      <mat-cell *matCellDef="let element"> {{element.name}} </mat-cell>
                    </ng-container>

                    <!-- Weight Column -->
                    <ng-container matColumnDef="weight">
                      <mat-header-cell *matHeaderCellDef> Weight </mat-header-cell>
                      <mat-cell *matCellDef="let element"> {{element.weight}} </mat-cell>
                    </ng-container>

                    <!-- Symbol Column -->
                    <ng-container matColumnDef="symbol">
                      <mat-header-cell *matHeaderCellDef> Symbol </mat-header-cell>
                      <mat-cell *matCellDef="let element"> {{element.symbol}} </mat-cell>
                    </ng-container>

                    <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
                    <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
                  </mat-table>

                  <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
                </div>
              </div>
              <div class="col-md-6">
                <div class="mat-elevation-z8">
                  <div class="tab-pane" id="editSale">
                    <form>
                      <div class="row">
                        <div class="col-md-6">
                          <span>Product Type:</span>
                        </div>
                      </div>
                      <div class="row">
                        <div class="col-md-6">
                          <span>Product Name:</span>
                        </div>
                      </div>
                      <div class="row">
                        <div class="col-md-6">
                          <span>Product Price:</span>
                        </div>
                      </div>
                    </form>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
