<div class="main-content">
        <div class="container-fluid">
          <div class="row">
            <div class="col-md-5">
              <div class="card">
                <div class="card-header card-header-custom">
                  <h4 class="card-title">New Purchase</h4>
                </div>
                <div class="card-body">
                  <form>
                    <div class="row">
                      <div class="col-md-4">
                        <mat-checkbox>Vendor ?</mat-checkbox>
                      </div>
                      <div class="col-md-8">
                        <mat-form-field>
                          <mat-select placeholder="Vendors">
                            <mat-option *ngFor="let vendor of vendors" [value]="vendor.value">
                              {{vendor.viewValue}}
                            </mat-option>
                          </mat-select>
                        </mat-form-field>
                      </div>
                    </div>
      
                    <div class="row">
                      <div class="col-md-4">
                        <mat-checkbox>Student ?</mat-checkbox>
                      </div>
                      <div class="col-md-8">
                        <mat-form-field>
                          <mat-select placeholder="Students">
                            <mat-option *ngFor="let student of students" [value]="student.value">
                              {{student.viewValue}}
                            </mat-option>
                          </mat-select>
                        </mat-form-field>
                      </div>
                    </div>
                    <div class="row">
                      <div class="col-md-12">
                        <mat-form-field class="example-full-width">
                          <input matInput placeholder="Purchase Amount" type="text">
                        </mat-form-field>
                      </div>
                    </div>
                    <div class="row">
                      <div class="col-md-12">
                        <mat-form-field>
                          <input matInput [matDatepicker]="picker" placeholder="Purchase Request Date">
                          <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
                          <mat-datepicker #picker></mat-datepicker>
                        </mat-form-field>
                      </div>
                    </div>
                    <div class="row">
                      <div class="col-md-12">
                        <mat-form-field>
                          <mat-select placeholder="Debit From">
                            <mat-option *ngFor="let account of accounts" [value]="account.value">
                              {{account.viewValue}}
                            </mat-option>
                          </mat-select>
                        </mat-form-field>
                      </div>
                    </div> 
                    <div class="row">
                      <div class="col-md-12">
                        <label>Additional Comments</label>
                        <mat-form-field class="example-full-width">
                          <textarea matInput placeholder="Please add any additional description as needed"></textarea>
                        </mat-form-field>
                      </div>
                    </div>
                    <div class="row">
                      <div class="col-md-4">
                        <button mat-raised-button type="submit" class="button">Save</button>
                      </div>
                      <div class="col-md-4">
                        <button mat-raised-button type="submit" class="button">Receipt</button>
                      </div>
                      <div class="col-md-4">
                        <button mat-raised-button type="submit" class="button">Cancel</button>
                      </div>
                    </div>
                    <div class="clearfix"></div>
                  </form>
                </div>
              </div>
            </div>
            <div class="col-md-7">
              <div class="card">
                <div class="card-header card-header-custom">
                  <h4 class="card-title">Purchases Projection</h4>
                </div>
                <div class="card-body">
                  <div style="display: block">
                    <canvas baseChart [chartType]="chartType" [data]="chartData" [labels]="chartLabels" [colors]="chartColors" [options]="chartOptions"
                      [legend]="true" (chartHover)="chartHovered($event)" (chartClick)="chartClicked($event)">
                    </canvas>
                  </div>
                </div>
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col-md-12">
              <div class="card">
                <div class="card-header card-header-custom">
                  <h4 class="card-title">Purchases List</h4>
                </div>
                <div class="card-body">
                  <div class="mat-elevation-z8">
                    <mat-table #table [dataSource]="dataSource">
      
                      <!-- Position Column -->
                      <ng-container matColumnDef="position">
                        <mat-header-cell *matHeaderCellDef> No. </mat-header-cell>
                        <mat-cell *matCellDef="let element"> {{element.position}} </mat-cell>
                      </ng-container>
      
                      <!-- Name Column -->
                      <ng-container matColumnDef="name">
                        <mat-header-cell *matHeaderCellDef> Name </mat-header-cell>
                        <mat-cell *matCellDef="let element"> {{element.name}} </mat-cell>
                      </ng-container>
      
                      <!-- Weight Column -->
                      <ng-container matColumnDef="weight">
                        <mat-header-cell *matHeaderCellDef> Weight </mat-header-cell>
                        <mat-cell *matCellDef="let element"> {{element.weight}} </mat-cell>
                      </ng-container>
      
                      <!-- Symbol Column -->
                      <ng-container matColumnDef="symbol">
                        <mat-header-cell *matHeaderCellDef> Symbol </mat-header-cell>
                        <mat-cell *matCellDef="let element"> {{element.symbol}} </mat-cell>
                      </ng-container>
      
                      <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
                      <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
                    </mat-table>
      
                    <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
                  </div>
                </div>
              </div>
      
            </div>
          </div>
        </div>
      </div>
