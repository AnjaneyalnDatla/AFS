<div class="main-content">
  <div class="container-fluid">
    <div class="row">
      <div class="col-md-12">
        <div class="card">
          <div class="card-header card-header-rose card-header-text">
            <div class="card-text">
              <h4 class="card-title">Purchase</h4>
            </div>
          </div>
          <div class="card-body">
            <div class="row">
              <div class="col-md-12">
                <div class="mat-elevation-z8">
                  <div class="row">
                    <div class="mt-3"></div>
                  </div>
                  <form class="purchase-form" name="form" [formGroup]="purchaseForm" (ngSubmit)="onFormSubmit(purchaseForm.value)"></form>
                  <div class="row">
                    <div class="col-md-2 ml-4">
                      <mat-form-field>
                        <mat-select placeholder="Purchasing From">
                          <mat-option *ngFor="let vendor of vendors" [value]="vendor.value" formControlName="purchaseFrom">
                            {{vendor.viewValue}}
                          </mat-option>
                        </mat-select>
                      </mat-form-field>
                    </div>
                    <div class="col-md-2">
                      <mat-form-field>
                        <input matInput [matDatepicker]="picker" placeholder="Purchase Date" formControlName="purchaseDt">
                        <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
                        <mat-datepicker #picker></mat-datepicker>
                      </mat-form-field>
                    </div>
                    <div class="col-md-3">
                    </div>
                    <div class="col-md-2">
                      <mat-form-field>
                        <mat-select placeholder="Deliver To">
                          <mat-option *ngFor="let vendor of vendors" [value]="vendor.value" formControlName="deliveryTo">
                            {{vendor.viewValue}}
                          </mat-option>
                        </mat-select>
                      </mat-form-field>
                    </div>
                    <div class="col-md-2">
                      <mat-form-field>
                        <input matInput [matDatepicker]="dtPicker" placeholder="Delivery Date" formControlName="deliveryDt">
                        <mat-datepicker-toggle matSuffix [for]="dtPicker"></mat-datepicker-toggle>
                        <mat-datepicker #dtPicker></mat-datepicker>
                      </mat-form-field>
                    </div>
                  </div>
                  <div class="row">

                    <div class="col-md-2 ml-4">
                      <mat-form-field>
                        <mat-select placeholder="Debit From">
                          <mat-option *ngFor="let account of accounts" [value]="account.value" formControlName="debitFrom">
                            {{account.viewValue}}
                          </mat-option>
                        </mat-select>
                      </mat-form-field>
                    </div>
                  </div>
                  <div class="row">
                    <div class="col-md-6 ml-3">
                      <button class="btn btn-success" (click)="addNewProduct();">
                        <i class="fa fa-plus"></i> Add New Line Item
                        <div class="ripple-container"></div>
                      </button>
                    </div>
                  </div>
                  <div class="row" formArrayName="productItems">
                    <ng-container *ngFor="let productItem of purchaseForm.get('productItems');let i = index">
                      <div class="row" [formGroupName]="i">
                        <div class="col-md-2 ml-3">
                          <mat-form-field>
                            <mat-select placeholder="Product Type" formControlName="type">
                              <mat-option *ngFor="let student of students" [value]="student.value">
                                {{student.viewValue}}
                              </mat-option>
                            </mat-select>
                          </mat-form-field>
                        </div>
                        <div class="col-md-5">
                          <mat-form-field class="example-full-width" formControlName="name">
                            <input matInput placeholder="Product Name" type="text">
                          </mat-form-field>
                        </div>
                        <div class="col-md-1">
                          <mat-form-field class="example-full-width" formControlName="pricePerUnit">
                            <input matInput placeholder="Price Per Unit" type="text">
                          </mat-form-field>
                        </div>
                        <div class="col-md-1">
                          <mat-form-field class="example-full-width" formControlName="quantity">
                            <input matInput placeholder="Quantity" type="text">
                          </mat-form-field>
                        </div>
                        <div class="col-md-1">
                          <mat-form-field class="example-full-width" formControlName="total">
                            <input matInput placeholder="Product Total" type="text">
                          </mat-form-field>
                        </div>
                        <div class="col-md-1">
                          <button mat-raised-button type="button" matTooltip="Add New" [matTooltipPosition]="'above'"
                            class="btn btn-danger btn-link btn-sm btn-just-icon" (click)="removeProduct(i);">
                            <i class="material-icons">delete</i>
                          </button>
                        </div>
                      </div>
                    </ng-container>
                  </div>
                  <div class="row">
                    <div class="col-md-9 ml-3">
                      <label>Special Comments</label>
                      <mat-form-field class="example-full-width">
                        <textarea matInput placeholder="Please add any additional description as needed"
                          formControlName="additionalComments"></textarea>
                      </mat-form-field>
                    </div>
                    <div class="col-md-1">
                      <div class="row">
                        <div class="col-md-9">
                          <mat-form-field class="example-full-width">
                            <input matInput placeholder="Sub total" type="text" formControlName="subtotal">
                          </mat-form-field>
                        </div>
                      </div>
                      <div class="row">
                        <div class="col-md-10">
                          <mat-form-field class="example-full-width">
                            <input matInput placeholder="Tax" type="text" formControlName="tax">
                          </mat-form-field>
                        </div>
                      </div>
                      <div class="row">
                        <div class="col-md-10">
                          <mat-form-field class="example-full-width">
                            <input matInput placeholder="Shipping" type="text" formControlName="shipping">
                          </mat-form-field>
                        </div>
                      </div>
                      <div class="row">
                        <div class="col-md-10">
                          <mat-form-field class="example-full-width">
                            <input matInput placeholder="Other" type="text" formControlName="other">
                          </mat-form-field>
                        </div>
                      </div>
                      <div class="row">
                        <div class="col-md-10">
                          <mat-form-field class="example-full-width">
                            <input matInput placeholder="Total" type="text" formControlName="total">
                          </mat-form-field>
                        </div>
                      </div>
                    </div>
                  </div>
                  <div class="row">
                    <div class="col-md-10 ml-3">
                      <button mat-raised-button type="submit" class="btn btn-success">Save</button>
                      <button mat-raised-button type="submit" class="btn btn-info">Receipt</button>
                      <button mat-raised-button type="submit" class="btn btn-danger">Cancel</button>
                    </div>
                  </div>
                  <div class="row">
                    <div class="mb-3"></div>
                  </div>
                  <div class="clearfix"></div>
                </div>
              </div>
            </div>

            <div class="row">
              <div class="mb-5"></div>
            </div>

            <div class="row">
              <!-- Table to display purchase list -->
              <div class="col-md-6">
                <app-sortedtable [dataSource]="dataSource" [displayedColumns]="displayedColumns"></app-sortedtable>
              </div>

              <div class="col-md-6">
                <div class="mat-elevation-z8">
                  <form class="sale-form" name="form" (ngSubmit)="onFormSubmit(purchaseForm.value)">
                    <div class="row mt-4">

                      <div class="col-md-3 ml-3">
                        <mat-form-field class="example-full-width">
                          <input matInput placeholder="Product Name" type="text">
                        </mat-form-field>
                      </div>
                      <div class="col-md-3">
                        <mat-form-field class="example-full-width">
                          <input matInput placeholder="Price" type="text">
                        </mat-form-field>
                      </div>
                      <div class="col-md-2">
                        <mat-form-field class="example-full-width">
                          <input matInput placeholder="Quantity" type="text">
                        </mat-form-field>
                      </div>
                    </div>
                    <div class="row">
                      <div class="col-md-2 ml-3">
                        <mat-form-field class="example-full-width">
                          <input matInput placeholder="Tax" type="text">
                        </mat-form-field>
                      </div>
                      <div class="col-md-3">
                        <mat-form-field class="example-full-width">
                          <input matInput placeholder="Payment Amount" type="text">
                        </mat-form-field>
                      </div>
                      <div class="col-md-2">
                        <mat-form-field class="example-full-width">
                          <input matInput placeholder="Tax" type="text">
                        </mat-form-field>
                      </div>
                      <div class="col-md-2">
                        <mat-form-field>
                          <mat-select placeholder="Credit To">
                            <mat-option *ngFor="let account of accounts" [value]="account.value">
                            </mat-option>
                          </mat-select>
                        </mat-form-field>
                      </div>
                    </div>
                    <div class="row">
                      <div class="col-md-11 ml-3">
                        <label>Additional Comments</label>
                        <mat-form-field class="example-full-width">
                          <textarea matInput placeholder="Please add any additional description as needed"></textarea>
                        </mat-form-field>
                      </div>
                    </div>
                    <div class="row">
                      <div class="col-md-8 ml-3">
                        <button mat-raised-button type="submit" class="btn btn-info">Receipt</button>
                        <button mat-raised-button type="submit" class="btn btn-danger">Invalidate</button>
                      </div>

                    </div>
                    <div class="row">
                      <div class="mb-3"></div>
                    </div>
                    <div class="clearfix"></div>
                  </form>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
