<div class="row">
  <div class="col-md-12">
    <div class="card ">
      <div class="card-header card-header-rose card-header-text">
        <div class="card-text">
          <h4 class="card-title">{{cardTitle}}</h4>
        </div>
      </div>
      <div class="card-body ">
        <form method="get" action="/" class="form-horizontal">
          <div class="row">
            <label class="col-md-2 col-form-label">Account</label>
            <div class="col-md-3">
              <mat-form-field class="example-full-width">
                <input matInput placeholder="Account Name" type="text">
              </mat-form-field>
            </div>
            <div class="col-md-3">
              <mat-form-field class="example-full-width">
                <input matInput placeholder="Account Type" type="text">
              </mat-form-field>
            </div>
            <div class="col-md-3">
              <mat-form-field class="example-full-width">
                <input matInput placeholder="Contact" type="text">
              </mat-form-field>
            </div>
          </div>
          <div class="row">
            <label class="col-md-2 col-form-label"></label>
            <div class="col-md-9">
                <mat-form-field class="example-full-width">
                    <textarea matInput placeholder="Description"></textarea>
                  </mat-form-field>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>

</div>
