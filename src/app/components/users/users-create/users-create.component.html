<div class="main-content">
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-12">
                <div class="card ">
                    <div class="card-header card-header-rose card-header-text">
                        <div class="card-text">
                            <h4 class="card-title">{{cardTitle}}</h4>
                        </div>
                    </div>
                    <div class="card-body">
                        <form class="user-form" *ngIf="userForm" name="form" [formGroup]="userForm" (ngSubmit)="onFormSubmit(userForm.value)">
                            <div class="row">
                                <label class="col-md-2 col-form-label">User Info</label>
                                <div class="col-sm-3">
                                    <mat-form-field class="example-full-width">
                                        <input matInput placeholder="First Name" formControlName="firstName">
                                    </mat-form-field>
                                </div>
                                <div class="col-sm-3">
                                    <mat-form-field class="example-full-width">
                                        <input matInput placeholder="Last Name" formControlName="lastName">
                                    </mat-form-field>
                                </div>
                                <div class="col-sm-3">
                                    <mat-form-field class="example-full-width">
                                        <input matInput placeholder="Department" formControlName="department">
                                    </mat-form-field>
                                </div>
                            </div>
                            <div class="row">
                                <label class="col-md-2 col-form-label">Account Info</label>
                                <div class="col-sm-3">
                                    <mat-form-field class="example-full-width">
                                        <input matInput placeholder="User Name" formControlName="userName">
                                    </mat-form-field>
                                </div>
                                <div class="col-sm-3">
                                    <mat-form-field class="example-full-width">
                                        <input matInput placeholder="Password" formControlName="password">
                                    </mat-form-field>
                                </div>
                                <div class="col-sm-3">
                                    <mat-form-field class="example-full-width">
                                        <input matInput placeholder="Confirm Password" formControlName="confirmPswd">
                                    </mat-form-field>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-6">
                                    <div class="card-header">
                                        <h4 class="card-title">Profile</h4>
                                    </div>
                                    <div class="card-body">
                                            <div class="row">
                                            <mat-form-field class="example-full-width">
                                                    <input matInput placeholder="Profile Name" formControlName="profileName">
                                                </mat-form-field></div>
                                                <div class="row"  *ngFor="let item of privList" >
                                                            <label class="col-sm-4">{{item.name}}</label>
                                                            <mat-radio-group>
                                                                    <mat-radio-button value="user">User</mat-radio-button>&nbsp;
                                                                    <mat-radio-button value="admin">Admin</mat-radio-button>
                                                                  </mat-radio-group>
                                                    </div>
                                                    
                                        </div>
                                </div>
                            </div>
                            <div class="row">
                                    <div class="col-md-8 ml-3">
                                      <button mat-raised-button type="submit" class="btn btn-success">Save</button>
                                      <button mat-raised-button type="reset" class="btn btn-success">Reset</button>
                                    </div>
                        
                                  </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
