<div class="registration-page">
    <div class="content card-panel">
        <form class="registration-form" name="form" (ngSubmit)="f.form.valid && registration()" #f="ngForm" novalidate>
            <div class="text-center">
                <h2 class="app-name">Registration</h2>
            </div>
            <div fxFlex fxLayout="row" fxLayout.lt-md="column">
                <div fxFlexFill>
                    <mat-form-field class="w-100">					
                        <input matInput placeholder="Email" name="email" [(ngModel)]="model.email" #email="ngModel">
                    </mat-form-field>
                </div>
            </div>
			<div fxFlex fxLayout="row" fxLayout.lt-md="column">
                <div fxFlexFill>
                    <mat-form-field class="w-100">					
                        <input matInput placeholder="User Name" name="username" [(ngModel)]="model.username" #username="ngModel">
                    </mat-form-field>
                </div>
            </div>
			<div fxFlex fxLayout="row" fxLayout.lt-md="column">
                <div fxFlexFill>
                    <mat-form-field class="w-100">
                        <input matInput type="password" placeholder="Password" name="password" [(ngModel)]="model.password" #password="ngModel">
                    </mat-form-field>
                </div>
            </div>
			<div fxFlex fxLayout="row" fxLayout.lt-md="column">
                <div fxFlexFill>
                    <mat-form-field class="w-100">
                        <input matInput type="password" placeholder="Retype Password" name="repassword" [(ngModel)]="model.repassword" #repassword="ngModel">
                    </mat-form-field>
                </div>
            </div>
            <div fxFlex fxLayout="row" fxLayout.lt-md="column">
                <div fxFlexFill>
                    <button mat-raised-button color="primary" class="w-100">Register</button>
                </div>
            </div>
			<br>
			<div fxFlex fxLayout="row" fxLayout.lt-md="column">
                <div fxFlexFill>
                    <button mat-raised-button color="primary" class="w-100" (click)="loginClick();">Login</button>
                </div>
            </div>
        </form>
    </div>
</div>
