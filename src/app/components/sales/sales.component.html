<div class="main-content">
    <div class="container-fluid">
      <div class="row">
        <div class="col-md-12">
          <div class="card">
            <div class="card-header card-header-rose card-header-text">
              <div class="card-text">
                <h4 class="card-title">Sale</h4>
              </div>
            </div>
            <div class="card-body">
              <div class="row">
            <div class="col-md-12">
                  <div class="mat-elevation-z8">
                      <div class="row">
                          <div class="mt-3"></div>
                        </div>
                  <form class="sale-form" name="form" [formGroup]="salesForm" (ngSubmit)="onFormSubmit(salesForm.value)">
                      <div class="row">
                        <div class="col-md-4 ml-4 pt-3">
                          <mat-radio-group formControlName="personType" (change)="toggleData($event)">
                            <mat-radio-button value="vendor">Vendor ?</mat-radio-button>&nbsp;
                            <mat-radio-button value="customer">Customer ?</mat-radio-button>
                          </mat-radio-group>
                        </div>
                        <div class="col-md-4">
                          <mat-form-field>
                            <mat-select placeholder="Vendors/Customer" formControlName="personTypeValue">
                              <mat-option *ngFor="let person of persons" [value]="person.value">
                                {{person.viewValue}}
                              </mat-option>
                            </mat-select>
                          </mat-form-field>
                        </div>
                      </div>
                      <div class="row">
                        <div class="col-md-10 ml-4">
                      <table class="table table-clear">
                          <thead>
                            <tr>
                              <th>Type</th>
                              <th>Name</th>
                              <th>Qty</th>
                              <th>Price</th>
                              <th>Total</th>
                              <th>Delete</th>
                            </tr>
                          </thead>
                          <tbody formArrayName="productInfo">
                            <tr *ngFor="let productItem of salesForm.controls.productInfo.controls;let i = index">
                                <ng-container formGroupName="{{i}}">
                              <td>
                                <mat-form-field>
                                  <mat-select placeholder="Product Type" formControlName="type">
                                    <mat-option *ngFor="let productType of productTypes" [value]="productType.value"> {{productType.viewValue}}
                                    </mat-option>
                                  </mat-select>
                                </mat-form-field></td>
                              <td><mat-form-field class="example-full-width">
                                  <input matInput placeholder="Product Name" type="text" formControlName="name">
                                </mat-form-field></td>
                                <td><mat-form-field class="example-full-width">
                                    <input matInput placeholder="Quantity" type="text" formControlName="quantity">
                                  </mat-form-field></td>
                              <td><mat-form-field class="example-full-width">
                                  <input matInput placeholder="Price" type="text" formControlName="price">
                                </mat-form-field></td>                              
                                <td><mat-form-field class="example-full-width">
                                    <input matInput placeholder="Total" type="text" formControlName="total">
                                  </mat-form-field></td>
                              <td><button mat-raised-button type="button" matTooltip="Add New" [matTooltipPosition]="'above'" class="btn btn-danger btn-link btn-sm btn-just-icon"
                                (click)="removeProduct(i);">
                                <i class="material-icons">delete</i>
                              </button></td></ng-container>
                            </tr>
                          </tbody>
                        </table>
                      </div>
                    </div>
                    <div class="row">
                        <div class="col-md-4 ml-4">
                        <button class="btn btn-success" (click)="addNewProduct();">
                            <i class="fa fa-plus"></i> Add New Line Item
                            <div class="ripple-container"></div>
                          </button>
                          </div>
                          <div class="col-md-4 col-sm-5 offset-sm-2">
                            <table class="table table-clear">
                              <tbody>
                                <tr>
                                  <td class="left"><strong>Subtotal</strong></td>
                                  <td class="right">$8.497,00</td>
                                </tr>
                                <tr>
                                  <td class="left"><strong>Discount (20%)</strong></td>
                                  <td class="right">$1,699,40</td>
                                </tr>
                                <tr>
                                  <td class="left"><strong>VAT (10%)</strong></td>
                                  <td class="right">$679,76</td>
                                </tr>
                                <tr>
                                  <td class="left"><strong>Total</strong></td>
                                  <td class="right"><strong>$7.477,36</strong></td>
                                </tr>
                              </tbody>
                            </table>
                              </div>
                    </div>
                    

                      <div class="row">
                        <div class="col-md-3 ml-4">
                          <mat-form-field>
                            <input matInput [matDatepicker]="picker" placeholder="Payment Date" formControlName="paymentDate">
                            <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
                            <mat-datepicker #picker></mat-datepicker>
                          </mat-form-field>
                        </div>
                        <div class="col-md-2">
                            <mat-form-field>
                              <mat-select placeholder="Credit To" formControlName="creditTo">
                                <mat-option *ngFor="let account of accounts" [value]="account.value">
                                  {{account.viewValue}}
                                </mat-option>
                              </mat-select>
                            </mat-form-field>
                          </div>
                      </div>
                      <div class="row">
                        <div class="col-md-10 ml-4">
                          <label>Additional Comments</label>
                          <mat-form-field class="example-full-width">
                            <textarea matInput placeholder="Please add any additional description as needed" formControlName="additionalComments"></textarea>
                          </mat-form-field>
                        </div>
                      </div>
                      <div class="row">
                          <div class="col-md-10 ml-3">
                            <button mat-raised-button type="submit" class="btn btn-success">Save</button>
                            </div>
                        </div>
                        <div class="row">
                          <div class="mb-3"></div>
                        </div>
                        <div class="clearfix"></div>
                    </form>
                    </div>
                    </div>
              </div>
  
              <div class="row">
                <div class="mb-5"></div>
              </div>
  
              <div class="row">
                <!-- Table to display sales list -->
                <div class="col-md-6">
                  <app-sortedtable [dataSource]="dataSource" [displayedColumns]="displayedColumns"></app-sortedtable>
                </div>
  
                <div class="col-md-6">
                  <div class="mat-elevation-z8">
                    
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
