<div class="main-content">
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-12">
                <div class="card">
                    <div class="card-header card-header-rose card-header-text">
                        <div class="card-text">
                            <h4 class="card-title">Expenses</h4>
                        </div>
                    </div>
                    <div class="card-body">
                        <app-invoice *ngIf="showInvoice" [transactionNumber]="transactionNumber"></app-invoice>
                        <div class="row" *ngIf="!showInvoice">
                            <div class="col-md-12">
                                <div class="mat-elevation-z8">
                                    <div class="row">
                                        <div class="mt-3"></div>
                                    </div>
                                    <form class="expense-form" name="form" [formGroup]="expenseForm" (ngSubmit)="onFormSubmit(expenseForm.value)">

                                        <div class="row">

                                            <div class="col-md-10 ml-4 table-responsive pt-3">
                                                <table class="table table-clear product-table">
                                                    <tbody>
                                                        <tr>
                                                            <td>
                                                                <fieldset formGroupName="bills">
                                                                    <mat-form-field class="example-full-width">
                                                                        <input matInput placeholder="Bill Number" type="text"
                                                                            formControlName="billNumber">
                                                                    </mat-form-field>
                                                                    <control-messages [control]="expenseForm.controls.bills.controls.billNumber"></control-messages>
                                                                </fieldset>
                                                            </td>
                                                            <td>
                                                                <fieldset formGroupName="bills">
                                                                    <mat-form-field>
                                                                        <input matInput [matDatepicker]="picker2"
                                                                            placeholder="Bill Date" formControlName="bill_issued_date">
                                                                        <mat-datepicker-toggle matSuffix [for]="picker2"></mat-datepicker-toggle>
                                                                        <mat-datepicker #picker2></mat-datepicker>
                                                                    </mat-form-field>
                                                                    <control-messages [control]="expenseForm.controls.bills.controls.bill_issued_date"></control-messages>
                                                                </fieldset>
                                                            </td>

                                                            <td>
                                                                <fieldset formGroupName="contact">
                                                                    <mat-form-field>
                                                                        <mat-select placeholder="Vendors/Customer"
                                                                            formControlName="id">
                                                                            <mat-option *ngFor="let person of contactList"
                                                                                [value]="person.id">
                                                                                {{person.firstName}}
                                                                                {{person.lastName}}
                                                                            </mat-option>
                                                                        </mat-select>
                                                                    </mat-form-field>
                                                                    <control-messages [control]="expenseForm.controls.contact.controls.id"></control-messages>
                                                                </fieldset>
                                                            </td>
                                                        </tr>
                                                    </tbody>
                                                </table>
                                            </div>
                                        </div>

                                        <div class="row">

                                            <div class="col-md-10 ml-4 table-responsive pt-3">
                                                <table class="table table-clear product-table">
                                                    <tbody formArrayName="lineItems">
                                                        <tr *ngFor="let productItem of productInfoForms.controls;let i = index">
                                                            <ng-container formGroupName="{{i}}">
                                                                <td>
                                                                    <mat-form-field>
                                                                        <mat-select placeholder="Expense Type"
                                                                            formControlName="products">
                                                                            <mat-option *ngFor="let productType of productTypes"
                                                                                [value]="productType">
                                                                                {{productType.name}}
                                                                            </mat-option>
                                                                        </mat-select>

                                                                    </mat-form-field>
                                                                    <control-messages [control]="expenseForm.controls.lineItems.controls[i].controls.products"></control-messages>
                                                                </td>
                                                                <td>
                                                                    <mat-form-field class="example-full-width">
                                                                        <input matInput placeholder="Expense Description"
                                                                            type="text" formControlName="name">
                                                                    </mat-form-field>
                                                                    <control-messages [control]="expenseForm.controls.lineItems.controls[i].controls.name"></control-messages>
                                                                </td>
                                                                <td>
                                                                    <mat-form-field class="example-full-width">
                                                                        <input matInput placeholder="Amount" type="number"
                                                                            formControlName="amount">
                                                                    </mat-form-field>
                                                                </td>
                                                            </ng-container>
                                                        </tr>
                                                    </tbody>
                                                </table>
                                            </div>
                                        </div>
                                        <div class="row">
                                            <div class="col-md-3 ml-4">
                                                <mat-form-field>
                                                    <input matInput [matDatepicker]="picker" placeholder="Expense Date"
                                                        formControlName="creationdate">
                                                    <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
                                                    <mat-datepicker #picker></mat-datepicker>
                                                </mat-form-field>
                                                <control-messages [control]="expenseForm.controls.creationdate"></control-messages>
                                            </div>
                                            <div class="col-md-3 ml-4">
                                                <fieldset formGroupName="bills">
                                                    <fieldset formGroupName="payments">
                                                        <fieldset formGroupName="accounts">
                                                            <mat-form-field>
                                                                <mat-select placeholder="Account" formControlName="id">
                                                                    <mat-option *ngFor="let orgAccounts of organisationAccounts"
                                                                        [value]="orgAccounts.id">
                                                                        {{orgAccounts.name}}
                                                                    </mat-option>
                                                                    <control-messages [control]="expenseForm.controls.bills.controls.payments.controls.accounts.controls.id"></control-messages>
                                                                </mat-select>
                                                            </mat-form-field>
                                                        </fieldset>
                                                    </fieldset>
                                                </fieldset>
                                            </div>
                                        </div>
                                        <div class="row">
                                            <div class="col-md-10 ml-4">
                                                <label>Additional Comments</label>
                                                <mat-form-field class="example-full-width">
                                                    <textarea matInput placeholder="Please add any additional description as needed"
                                                        formControlName="additionalComments"></textarea>
                                                </mat-form-field>
                                            </div>
                                        </div>
                                        <div class="row">
                                            <div class="col-md-12 ml-4">
                                                <label class="btn btn-default">
                                                    <input type="file" (change)="selectFile($event)" multiple>
                                                </label>
                                            </div>
                                        </div>
                                        <div class="row">
                                            <div class="col-md-10 ml-3">
                                                <button mat-raised-button type="submit" class="btn btn-success">Save</button>&nbsp;
                                                <button mat-raised-button type="button" class="btn btn-success" (click)="resetForm();">Reset</button>
                                            </div>
                                        </div>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

</div>
