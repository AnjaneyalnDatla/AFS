<div class="main-content">
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-4">
                <div class="card">
                    <div class="card-header card-header-danger">
                        <h4 class="card-title">Contact List</h4>
                        <p class="card-category"></p>
                    </div>
                    <div class="card-body">

                        <form class="navbar-form">
                            <div class="input-group no-border">
                                <input type="text" value="" class="form-control" placeholder="Search...">
                                <button mat-raised-button type="submit" class="btn btn-white btn-round btn-just-icon">
                                    <i class="material-icons">search</i>
                                    <div class="ripple-container"></div>
                                </button>
                            </div>
                        </form>
                        <div class="mat-elevation-z8">
                            <mat-table #table [dataSource]="dataSource">

                                <!-- Position Column -->
                                <ng-container matColumnDef="position">
                                    <mat-header-cell *matHeaderCellDef> No. </mat-header-cell>
                                    <mat-cell *matCellDef="let element"> {{element.position}} </mat-cell>
                                </ng-container>

                                <!-- Name Column -->
                                <ng-container matColumnDef="name">
                                    <mat-header-cell *matHeaderCellDef> Name </mat-header-cell>
                                    <mat-cell *matCellDef="let element"> {{element.name}} </mat-cell>
                                </ng-container>

                                <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
                                <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
                            </mat-table>

                            <mat-paginator [pageSizeOptions]="[5, 20]" showFirstLastButtons></mat-paginator>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-md-8">
                <div class="card">
                    <div class="card-header card-header-danger">
                        <h4 class="card-title">Contact</h4>
                        <p class="card-category">Complete Contact Profile</p>
                    </div>
                    <div class="card-body">
                        <form class="login-form" name="form" [formGroup]="contactForm">
                            <div class="row">
                                <div class="col-md-3">
                                    <mat-checkbox formControlName="isCompany">Company ?</mat-checkbox>
                                </div>
                                <div class="col-md-9">
                                    <mat-form-field class="example-full-width">
                                        <input matInput placeholder="Company Name" formControlName="companyName">
                                    </mat-form-field>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-4">
                                    <mat-form-field class="example-full-width">
                                        <input matInput placeholder="Fist Name" type="text" formControlName="firstName">
                                    </mat-form-field>
                                </div>
                                <div class="col-md-4">
                                    <mat-form-field class="example-full-width">
                                        <input matInput placeholder="Middle Name" type="text" formControlName="middleName">
                                    </mat-form-field>
                                </div>
                                <div class="col-md-4">
                                    <mat-form-field class="example-full-width">
                                        <input matInput placeholder="Last Name" type="text" formControlName="lastName">
                                    </mat-form-field>
                                </div>
                            </div>
                            <fieldset formGroupName="address">
                                <div class="row">
                                    <div class="col-md-9">
                                        <mat-form-field class="example-full-width">
                                            <input matInput placeholder="Street Address" type="text" formControlName="streetAddress">
                                        </mat-form-field>
                                    </div>
                                    <div class="col-md-3">
                                        <mat-form-field class="example-full-width">
                                            <input matInput placeholder="City" type="text" formControlName="city">
                                        </mat-form-field>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-md-4">
                                        <mat-form-field class="example-full-width">
                                            <input matInput placeholder="State" type="text" formControlName="state">
                                        </mat-form-field>
                                    </div>
                                    <div class="col-md-4">
                                        <mat-form-field class="example-full-width">
                                            <input matInput placeholder="Country" type="text" formControlName="country">
                                        </mat-form-field>
                                    </div>
                                    <div class="col-md-4">
                                        <mat-form-field class="example-full-width">
                                            <input matInput placeholder="Postal Code" type="text" formControlName="postalCode">
                                        </mat-form-field>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-md-12">
                                        <mat-form-field class="example-full-width">
                                            <input matInput placeholder="Nearest Landmark" type="text" formControlName="landMark">
                                        </mat-form-field>
                                    </div>
                                </div>
                            </fieldset>
                            <div class="row">
                                <div class="col-md-4">
                                    <mat-form-field class="example-full-width">
                                        <input matInput placeholder="Phone Number (Home)" type="text" formControlName="homePhone">
                                    </mat-form-field>
                                </div>
                                <div class="col-md-4">
                                    <mat-form-field class="example-full-width">
                                        <input matInput placeholder="Phone Number (Cell)" type="text" formControlName="cellPhone">
                                    </mat-form-field>
                                </div>
                                <div class="col-md-4">
                                    <mat-form-field class="example-full-width">
                                        <input matInput placeholder="Fax Number" type="text" formControlName="faxNumber">
                                    </mat-form-field>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-12">
                                    <label>Additional Information ?</label>
                                    <mat-form-field class="example-full-width">
                                        <textarea matInput placeholder="Primary Seller" formControlName="additionalComments"></textarea>
                                    </mat-form-field>
                                </div>
                            </div>
                            <button mat-raised-button type="submit" class="btn btn-danger pull-right" (click)="saveContact();">Save Contact</button>
                            <div class="clearfix"></div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
