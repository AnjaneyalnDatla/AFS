<div class="main-content">
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header card-header-custom">
                        <h4 class="card-title">New Product</h4>
                    </div>
                    <div class="card-body">
                        <form>
                            <div class="row">
                                <div class="col-md-12">
                                    <mat-form-field class="example-full-width">
                                        <input matInput placeholder="Product Name" type="text">
                                    </mat-form-field>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-12">
                                    <mat-form-field class="example-full-width">
                                        <input matInput placeholder="Product Description" type="text">
                                    </mat-form-field>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-12">
                                    <mat-form-field>
                                        <mat-select placeholder="Product Category">
                                            <mat-option *ngFor="let account of accounts" [value]="account.value">
                                                {{account.viewValue}}
                                            </mat-option>
                                        </mat-select>
                                    </mat-form-field>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-12">
                                    <label>Additional Comments</label>
                                    <mat-form-field class="example-full-width">
                                        <textarea matInput placeholder="Please add any additional description as needed"></textarea>
                                    </mat-form-field>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-6">
                                    <button mat-raised-button type="submit" class="button">Save</button>
                                </div>
                                <div class="col-md-6">
                                    <button mat-raised-button type="submit" class="button">Cancel</button>
                                </div>
                            </div>
                            <div class="clearfix"></div>
                        </form>
                    </div>
                </div>
            </div>
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header card-header-custom">
                        <h4 class="card-title">New Service</h4>
                    </div>
                    <div class="card-body">
                        <form>
                            <div class="row">
                                <div class="col-md-12">
                                    <mat-form-field class="example-full-width">
                                        <input matInput placeholder="Service Name" type="text">
                                    </mat-form-field>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-12">
                                    <mat-form-field class="example-full-width">
                                        <input matInput placeholder="Service Description" type="text">
                                    </mat-form-field>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-12">
                                    <mat-form-field>
                                        <mat-select placeholder="Service Category">
                                            <mat-option *ngFor="let account of accounts" [value]="account.value">
                                                {{account.viewValue}}
                                            </mat-option>
                                        </mat-select>
                                    </mat-form-field>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-12">
                                    <label>Additional Comments</label>
                                    <mat-form-field class="example-full-width">
                                        <textarea matInput placeholder="Please add any additional description as needed"></textarea>
                                    </mat-form-field>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-6">
                                    <button mat-raised-button type="submit" class="button">Save</button>
                                </div>
                                <div class="col-md-6">
                                    <button mat-raised-button type="submit" class="button">Cancel</button>
                                </div>
                            </div>
                            <div class="clearfix"></div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header card-header-custom">
                        <h4 class="card-title">Product List</h4>
                    </div>
                    <div class="card-body">
                        <div class="mat-elevation-z8">
                            <mat-table #table [dataSource]="dataSource">

                                <!-- Position Column -->
                                <ng-container matColumnDef="position">
                                    <mat-header-cell *matHeaderCellDef> No. </mat-header-cell>
                                    <mat-cell *matCellDef="let element"> {{element.position}} </mat-cell>
                                </ng-container>

                                <!-- Name Column -->
                                <ng-container matColumnDef="name">
                                    <mat-header-cell *matHeaderCellDef> Name </mat-header-cell>
                                    <mat-cell *matCellDef="let element"> {{element.name}} </mat-cell>
                                </ng-container>

                                <!-- Weight Column -->
                                <ng-container matColumnDef="weight">
                                    <mat-header-cell *matHeaderCellDef> Weight </mat-header-cell>
                                    <mat-cell *matCellDef="let element"> {{element.weight}} </mat-cell>
                                </ng-container>

                                <!-- Symbol Column -->
                                <ng-container matColumnDef="symbol">
                                    <mat-header-cell *matHeaderCellDef> Symbol </mat-header-cell>
                                    <mat-cell *matCellDef="let element"> {{element.symbol}} </mat-cell>
                                </ng-container>

                                <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
                                <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
                            </mat-table>

                            <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
                        </div>
                    </div>
                </div>

            </div>
            <div class="col-md-6">
                    <div class="card">
                        <div class="card-header card-header-custom">
                            <h4 class="card-title">Service List</h4>
                        </div>
                        <div class="card-body">
                            <div class="mat-elevation-z8">
                                <mat-table #table [dataSource]="dataSource">
    
                                    <!-- Position Column -->
                                    <ng-container matColumnDef="position">
                                        <mat-header-cell *matHeaderCellDef> No. </mat-header-cell>
                                        <mat-cell *matCellDef="let element"> {{element.position}} </mat-cell>
                                    </ng-container>
    
                                    <!-- Name Column -->
                                    <ng-container matColumnDef="name">
                                        <mat-header-cell *matHeaderCellDef> Name </mat-header-cell>
                                        <mat-cell *matCellDef="let element"> {{element.name}} </mat-cell>
                                    </ng-container>
    
                                    <!-- Weight Column -->
                                    <ng-container matColumnDef="weight">
                                        <mat-header-cell *matHeaderCellDef> Weight </mat-header-cell>
                                        <mat-cell *matCellDef="let element"> {{element.weight}} </mat-cell>
                                    </ng-container>
    
                                    <!-- Symbol Column -->
                                    <ng-container matColumnDef="symbol">
                                        <mat-header-cell *matHeaderCellDef> Symbol </mat-header-cell>
                                        <mat-cell *matCellDef="let element"> {{element.symbol}} </mat-cell>
                                    </ng-container>
    
                                    <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
                                    <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
                                </mat-table>
    
                                <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
                            </div>
                        </div>
                    </div>
    
                </div>
        </div>
    </div>
</div>
